<div class="container">
    <form> 
     <div class="form-group">
       <label for="" class="form-label">Token</label> 
       <input type="text" class="form-control" id="token"  name="Token" [(ngModel)]="reset.token">
     </div>
     <div class="form-group">
       <label for="" class="form-label">Password</label>
       <input type="password" class="form-control" id="password" name="Password" [(ngModel)]="reset.password">
     </div> 
     <div class="form-group">
       <label for="" class="form-label">ConfirmPassword</label>
       <input type="password" class="form-control" id="confirmPassword" name="ConfirmPassword" [(ngModel)]="reset.confirmPassword">
     </div>
     <button type="submit" class="btn btn-success" (click)="Resetpassword()">Submit</button>      
    </form>
</div>
